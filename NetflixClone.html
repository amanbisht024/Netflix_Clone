<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Home</title>
    <link rel="stylesheet" href="NetflixClone.css">
</head>
<body>
    <header class="banner">
        <!-- Netflix Logo and Navigation Button-->
        <div class="logo-nav">
            <img src="Netflix Logo.png" alt="Netflix Logo" class="logo" onclick="redirectToHome()">
            <nav>
                <ul>
                    <li><a href="NetflixClone.html">Home</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Recently Added</a></li>
                </ul>
            </nav>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search..." id="searchInput">
                <button class="search-icon" onclick="toggleSearchInput()"></button>
            </div>
        
        <div class="hero-banner">
            <h1>Welcome to Netflix</h1>
            <p>Watch your favorite movies and TV shows anytime, anywhere.</p>
        </div>
    </header>

    <!-- Search Results -->
    <section class="search-results">
        <!-- <h2>Search Results</h2> -->
        <div id="searchResults" class="movie-grid"></div>
    </section>
    
    <main>
        <!-- Featured Movies -->
        <section class="movies" id="featured-movies">
            <h2>Featured Movies</h2>
            <div class="movie-list" id="featured-movie-list"></div>
        </section>

        <!-- Trending Movies -->
        <section class="movies" id="trending-movies">
            <h2>Trending Movies</h2>
            <div class="movie-list" id="trending-movie-list"></div>
        </section>

        <!-- Trending Web-Series -->
        <section class="movies" id="trending-web-series">
            <h2>Trending Web Series</h2>
            <div class="movie-list" id="trending-web-series-list"></div>
        </section>
    </main>

    <a href="Movies_Detail.html?id=46518">Click to view Detail</a>

    <footer>
        <!-- Footer Content -->
        <p>&copy; 2024 Netflix Clone</p>
    </footer>

    <script src="NetflixClone.js"></script>
</body>
</html>
